{block name="script"}
<script src="__JS__/copyurl.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function (argument) {
		if ($("#short_url").text() != null) {
			$("#short_url").parent().show();
		}

		bind_copy();
		/**
		 * 批量绑定
		 * @lastModify 2017-01-08T19:04:19+0800
		 * @return     {[type]}                 [description]
		 */
		function bind_copy(){
			var url = $(".url");
			for (var i = 0; i < url.size(); i++) {
				var id = url.eq(i).attr('data');
				copy("btn-copy" + id,url.eq(i).find('.a-url').text());
			}	
		}
	})
</script>
