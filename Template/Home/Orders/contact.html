 <div class="search_list">
             <table class="tabledata" cellpadding="0" cellspacing="0" border="1" align="center">
	    <tbody>
		    <tr>
				<th width="25%">订单时间</th>
				<th width="20%">订单号</th>
				<th width="10%">支付方式</th>
				<th width="15%">订单金额</th>
				<th width="15%">支付金额</th>
				<th width="15%">订单状态</th>
			</tr>
			{volist name="list" id="vo"}
				<!-- {$vo.orderid}:{$vo.name}<br/> -->
				<tr>
					<td>{$vo.addtime}</td>
					<td class="orderid">{$vo.orderid}</td>
					<td>{$vo.channelname}</td>
					<td>{$vo.money}</td>
					<td>{$vo.realmoney}</td>
					<td><span style="cursor:pointer" id="detail" data="{$vo.userid}">点击查看</span></td>
				</tr>
			{/volist}

		</tbody>
	</table>
</div>
<div id="page">
{$_page}
</div>
